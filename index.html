<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="icon" href="public/images/pieces/white-pawn.png" type="image/x-icon">
    <title>Chess</title>
  </head>

  <body>
    <main>
      <aside>
        <div class="captures-black">
          <div class="pawn"></div>
          <div class="knight"></div>
          <div class="bishop"></div>
          <div class="rook"></div>
          <div class="queen"></div>
          <div class="score"></div>
        </div>
        <div class="timer-black"></div>
      </aside>

      <article id="chessboard">
        <div class="last-attack-from"></div>
        <div class="last-attack-to"></div>
        <div class="numbers">
          <span data-row="0" data-col="0">1</span>
          <span data-row="1" data-col="0">2</span>
          <span data-row="2" data-col="0">3</span>
          <span data-row="3" data-col="0">4</span>
          <span data-row="4" data-col="0">5</span>
          <span data-row="5" data-col="0">6</span>
          <span data-row="6" data-col="0">7</span>
          <span data-row="7" data-col="0">8</span>
          <span data-row="0" data-col="0" class="letter">a</span>
          <span data-row="0" data-col="1" class="letter">b</span>
          <span data-row="0" data-col="2" class="letter">c</span>
          <span data-row="0" data-col="3" class="letter">d</span>
          <span data-row="0" data-col="4" class="letter">e</span>
          <span data-row="0" data-col="5" class="letter">f</span>
          <span data-row="0" data-col="6" class="letter">g</span>
          <span data-row="0" data-col="7" class="letter">h</span>
        </div>
      </article>

      <aside>
        <div class="captures-white">
          <div class="pawn"></div>
          <div class="knight"></div>
          <div class="bishop"></div>
          <div class="rook"></div>
          <div class="queen"></div>
          <div class="score"></div>
        </div>
        <div class="timer-white"></div>
      </aside>
    </main>

    <aside>
      <div class="move-list"></div>
      <div class="controls">
        <button id="new-game">New game</button>
        <button id="switch-side">Switch side</button>
      </div>
    </aside>
  </body>
  <script src="public/js/app.js" type="module"></script>
</html>
